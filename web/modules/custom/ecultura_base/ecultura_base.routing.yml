ecultura_base.example:
  path: '/ecultura-base/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\ecultura_base\Controller\EculturaBaseController::build'
  requirements:
    _permission: 'access content'

ecultura_base.settings_form:
  path: '/admin/config/system/ecultura-base'
  defaults:
    _title: 'eCultura Base settings'
    _form: 'Drupal\ecultura_base\Form\SettingsForm'
  requirements:
    _permission: 'administer ecultura_base configuration'
